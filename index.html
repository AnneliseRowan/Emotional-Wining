<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Emotional Wining</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper red lighten-3">
      <a href="#!" class="brand-logo right">üç∏  THE TAILORIST</a>

    <div class="carousel carousel-slider">
      <a class="carousel-item" href="#one!"><img src="./images/margarita_cocktail-wallpaper-2048x1152large (1).jpg"></a>
      <a class="carousel-item" href="#two!"><img src="./images/lime_cocktail-wallpaper-1920x1080.jpg"></a>
      <a class="carousel-item" href="#three!"><img src="./images/strawberry_cocktail_2-wallpaper-1920x1080.jpg"></a>
      <a class="carousel-item" href="#four!"><img src="./images/grapefruit_cocktail-wallpaper-1920x1080.jpg"></a>
    </div>

    <div class="row" id="options">

        <div class="input-field col s6 wine" id="wine">
            <select class="wine" id="wine">
              <option value="">Choose Your Emotion</option>
              <option value="1" >Happy</option>
              <option value="2" >Sad</option>
              <option value="3" >Ennui</option>
              <option value="4" >Angry</option>
              <option value="5" >Confused</option>
            </select>
            <label></label>
        </div>

        <div class="input-field col s6 language-select" id="language">
            <select class="language-select" id="langauge">
              <option value="">Choose Your Language</option>
              <option value="1" id="fr">French</option>
              <option value="2" id="ko">Korean</option>
              <option value="3" id="ru">Russian</option>
              <option value="4" id="de">German</option>
              <option value="5" id="ja">Japanese</option>
            </select>
            <label></label>
        </div>
    </div>

    <div class="row">
      <div class="col s6" id="wine-card">
          <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                  <span id="card-title"></span>
                  <ul id=ingredients></ul>
                  <p id="instructions"></p>
              </div>
          </div>
      </div>

   
        <div class="col s6" id="language-card">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span id="card-title2"></span>
                    <ul id="ingredients2"></ul>
                    <p id="translated-instructions"></p>
                </div>
            </div>
        </div>
    </div>


  <!-- Modal Structure -->
  <div class="row">
    <a class="waves-effect waves-light btn modal-trigger col s6 offset-s3" href="#modal1">Recent History</a>
    <div id="modal1" class="modal">
      <div class="modal-content" id="full-information">
        <h4 id="recipe-title">Recipe</h4>
        <input type="text" id="recipe-text" value="A bunch of text!">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
      </div>
    </div>
  </div>
